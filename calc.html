<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator</title>
    <link rel="stylesheet" href="/calc.css">
</head>
<body>
    <div id="calculator">
        <div id="calc-title"><h1>calculator</h1></div>
        <div id="screen"><input type="text" id="textview"></div>
        <div class="buttons">
            <div class="btn" data-value="ac"><div class="tap"><span>AC</span></div></div>
            <div class="btn" data-value="sign"><div class="tap"><span>+/-</span></div></div>
            <div class="btn" data-value="%"><div class="tap"><span>%</span></div></div>
            <div class="btn" class = "operator" data-value="/"><div class="tap"><span>/</span></div></div>
            <div class="btn" data-value="7"><div class="tap"><span>7</span></div></div>
            <div class="btn" data-value="8"><div class="tap"><span>8</span></div></div>
            <div class="btn" data-value="9"><div class="tap"><span>9</span></div></div>
            <div class="btn" class = "operator" data-value="*"><div class="tap"><span>*</span></div></div>
            <div class="btn" data-value="4"><div class="tap"><span>4</span></div></div>
            <div class="btn" data-value="5"><div class="tap"><span>5</span></div></div>
            <div class="btn" data-value="6"><div class="tap"><span>6</span></div></div>
            <div class="btn" class = "operator" data-value="-"><div class="tap"><span>-</span></div></div>
            <div class="btn" data-value="1"><div class="tap"><span>1</span></div></div>
            <div class="btn" data-value="2"><div class="tap"><span>2</span></div></div>
            <div class="btn" data-value="3"><div class="tap"><span>3</span></div></div>
            <div class="btn" class = "operator" data-value="+"><div class="tap"><span>+</span></div></div>
            <div class="btn" data-value="0"><div class="tap"><span>0</span></div></div>
            <div class="btn" data-value="."><div class="tap"><span>.</span></div></div>
            <div class="btn" id = "equals" data-value="="><div class="tap"><span>=</span></div></div>
            
        </div>
    </div>
    

    <script src="/calc.js"></script>
    
</body>
</html>
